<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    

    <main>
        <h1 class="titulo">Calculadora 4 funções</h1>
        <div id="calculadora">
            <div class="campos">
                <p>Valor 1: <input type="number" name="numero1" id="numero1"></p>
                <p>Valor 2: <input type="number" name="numero2" id="numero2"> </p>

            </div>
            <div class="botoes">
                <button onclick="somar()">+</button> 
                <button onclick="subtrair()">-</button>
                <button onclick="multiplicar()">X</button>
                <button onclick="dividir ()">/</button>
           
            </div>
        </div>

        <p class="cima">Entre os valores nos campos acima e escolha operação desejada por um dos 4 botões</p>
        <p id="resul"></p>
    </main>


    <script src="calculadora.js"></script>
</body>

</html>
